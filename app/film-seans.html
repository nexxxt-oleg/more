<div class="cinema__wrapper cinema-page ">
    <div class="cinema-page__body pb-0 pt-0">

        <div class="cinema__film-bg lazy"
             data-bg="/images/dist/bg-film.jpg"
             data-bg-hidpi="/images/dist/bg-film@2.jpg"
        >
            <div class="container">
                <article class="cinema__news-detail">
                    <div class="cinema__news-detail__top">
                        <a href="" class="cinema__news-detail__back">
                            <i class="cinema__news-detail__back__ico">
                                <svg width="4" height="7">
                                    <use xlink:href="#svg-prev"></use>
                                </svg>
                            </i>
                            Расписание
                        </a>
                    </div>
                    <div class="row film-single">
                        <div class="col-lg-2 col-md-4 fpad30 d-none d-md-block ">
                            <div class="cinema__film__img  film-single__poster">
                                <picture>
                                    <source
                                            data-srcset="images/dist/film.jpg 1x, images/dist/film@2.jpg 2x"/>
                                    <img alt="" class="lazy" data-src="images/dist/film.jpg"
                                         src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                         width="270" height="385"/>
                                </picture>
                            </div>
                        </div>
                        <div class="col-lg-10 col-md-8 film-info">
                            <ul class="nav cinema__film__tags cinema__film__tags--v2">
                                <li>
                                    <span class="cinema__film__tags__item">ПРЕМЬЕРА</span>
                                </li>
                                <li>
                                    <span class="cinema__film__tags__item">ПУШКИНСКАЯ КАРТА</span>
                                </li>
                                <li>
                                    <span class="cinema__film__tags__item">12+</span>
                                </li>
                                <li>
                                    <span class="cinema__film__badge">2D</span>
                                </li>
                                <li>
                                    <span class="cinema__film__badge">3D</span>
                                </li>
                                <li>
                                    <span class="cinema__film__badge">Dolby Atmos</span>
                                </li>
                            </ul>

                            <h1 class="film-info__title">Вызов</h1>
                            <div class="film-info__params">
                                2023 | Россия | Драма | 2 часа 43 мин.
                            </div>
                            <div class="film-info__btn">
                                <div class="row">
                                    <div class="col-6">
                                        <a href="" class="button-border"><span>О фильме</span></a>
                                    </div>
                                    <div class="col-6">
                                        <a href="" class="button-border">
                                            <span class="d-inline-flex align-items-center">
                                                <svg width="16" height="16" class="me-2">
                                                    <use xlink:href="#svg-play"></use>
                                                </svg>
                                                Смотреть трейлер
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </article>
            </div>
        </div>

        <div class="container">
            <div class="cinema__top-filter">
                <div class="cinema__top-filter__row">
                    <ul class="nav cinema__top-filter__date flex-grow-1">
                        <li>
                            <label class="cinema__top-filter__date__item">
                                <input class="d-none" type="radio" name="date" value="today" checked>
                                <div class="cinema__top-filter__date__item__val">
                                    Сегодня
                                </div>
                            </label>
                        </li>
                        <li>
                            <label class="cinema__top-filter__date__item">
                                <input class="d-none" type="radio" name="date" value="tomorrow">
                                <div class="cinema__top-filter__date__item__val">
                                    Завтра
                                </div>
                            </label>
                        </li>
                        <li>
                            <div class="cinema__top-filter__date__item">
                                <input id="dateCustom" class="d-none" type="radio" name="date" value="custom">
                                <div class="cinema__top-filter__date__item__val cinema__top-filter__date__item__val--date">
                                    <div class="cinema__top-filter__date__ico">
                                        <svg width="12" height="12">
                                            <use xlink:href="#svg-date"></use>
                                        </svg>
                                    </div>
                                    <input class="cinema__top-filter__date-inp" id="datepicker" type="text" readonly
                                           placeholder="ВЫБРАТЬ ДАТУ">
                                </div>
                            </div>
                        </li>
                    </ul>
                    <span class="cinema__header__city" data-bs-toggle="modal" data-bs-target="#cityFirstModal">
                    <svg width="10" height="12">
                        <use xlink:href="#svg-adr"></use>
                    </svg>
                    <span>Санкт-Петербург</span>
                </span>
                </div>
            </div>
            <ul class="nav cinema__top-filter__params">
                <li>
                    <label class="custom-chekbox">
                        <input type="radio" name="fiter" value="all" class="d-none" checked>
                        <span class="custom-chekbox__value">Все</span>
                    </label>
                </li>
                <li>
                    <label class="custom-chekbox">
                        <input type="radio" name="fiter" value="Пушкинская карта" class="d-none">
                        <span class="custom-chekbox__value">Пушкинская карта</span>
                    </label>
                </li>
                <li>
                    <label class="custom-chekbox">
                        <input type="radio" name="fiter" value="2D" class="d-none">
                        <span class="custom-chekbox__value">2D</span>
                    </label>
                </li>
                <li>
                    <label class="custom-chekbox">
                        <input type="radio" name="fiter" value="3D" class="d-none">
                        <span class="custom-chekbox__value">3D</span>
                    </label>
                </li>
                <li>
                    <label class="custom-chekbox">
                        <input type="radio" name="fiter" value="Dolby Atmos" class="d-none">
                        <span class="custom-chekbox__value">Dolby Atmos</span>
                    </label>
                </li>
                <li>
                    <label class="custom-chekbox">
                        <input type="radio" name="fiter" value="1" class="d-none">
                        <span class="custom-chekbox__value">
                        <svg width="16" height="18">
                            <use xlink:href="#svg-invalid"></use>
                        </svg>
                    </span>
                    </label>
                </li>
            </ul>

        </div>

    </div>
</div>
<!--#include virtual="/parts/footer.html" -->
