<div class="cinema__wrapper cinema-page">
    <div class="cinema-page__header">
        <div class="container cinema-page__header__container cinema-page__header__container--jobs">
            <div class="cinema-page__header__wrap">
                <h1 class="fs-32">Вакансии</h1>
                <div class="row">
                    <div class="col-xl-6 xol-lg-6">
                        <p class="fs-14">Cтань частью нашей команды. Если ты:</p>
                        <ul class="text-li">
                            <li>хочешь работать в дружной команде</li>
                            <li>стремишься к карьерному росту</li>
                            <li>амбициозен и активен</li>
                        </ul>
                        <p class="fs-14 fw-semibold">MORI CINEMA — это работа для Вас!</p>
                    </div>
                </div>
            </div>
        </div>
        <picture>
            <source
                    data-srcset="images/dist/bg-rent2.jpg 1x, images/dist/bg-rent2@2.jpg 2x"/>
            <img alt="" class="lazy cinema-page__header__pic" data-src="images/dist/bg-rent2.jpg"
                 src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                 width="1920" height="270"/>
        </picture>
    </div>

    <div class="cinema-page__body container">

        <div class="cinema__form cinema__form--border">
            <div class="cinema__form__body">
                <form action="">
                    <div class="cinema__form__row">
                        <label class="cinema__form__label">Город*</label>
                        <select name="city" class="js-select">
                            <option>Санкт-Петербург</option>
                            <option>Санкт-Петербург</option>
                            <option>Санкт-Петербург</option>
                            <option>Санкт-Петербург</option>
                            <option>Санкт-Петербург</option>
                            <option>Санкт-Петербург</option>
                            <option>Санкт-Петербург</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="cinema__form__row">
                                <label class="cinema__form__label">ФИО *</label>
                                <input type="text" class="cinema__form__input" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="cinema__form__row">
                                <label class="cinema__form__label">Телефон *</label>
                                <input type="tel"
                                       class="js-mask-phone cinema__form__input"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="cinema__form__row">
                                <label class="cinema__form__label">Электронный адрес *</label>
                                <input type="email" class="cinema__form__input" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="cinema__form__row">
                        <label class="cinema__form__label">Текст сообщения</label>
                        <textarea class="cinema__form__text"></textarea>
                    </div>

                    <div class="cinema__form__footer">
                        <label class="cinema__form__chekbox cinema__form__chekbox--politika">
                            <input type="checkbox" class="d-none" checked>
                            <span class="cinema__form__chekbox__value">
                                        Я принимаю условия Пользовательского соглашения и даю своё согласие на обработку моих персональныхданных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных»,на условиях и для целей, определенных <a
                                    href="" target="_blank">Политикой конфиденциальности</a>.
                                    </span>
                        </label>
                    </div>
                    <div class="cinema__form__submit">
                        <button type="submit" class="btn-yellow btn-yellow--submit w-27">Отправить</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
