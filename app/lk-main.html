<div class="cinema__wrapper cinema-page">
    <div class="cinema-page__body container">

        <div class="cinema__cabinet">
            <h1>Личный кабинет</h1>
        </div>
        <div class="row cinema__cabinet__body">
            <div class="col-lg-4">
                <!--#include virtual="/parts/cabinet-sidebar.html" -->
            </div>
            <div class="col-lg-8">
                <div class="fs-18 fw-bold">Настройки</div>
                <div class="cinema__top-filter__row mb-25">
                    <ul class="nav cinema__top-filter__date">
                        <li>
                            <a href="" class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab1">
                                Личные данные
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">
                                Смена пароля
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">
                                Новостная рассылка
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="tab1" tabindex="0">

                        <div class="cinema__form__row">
                            <label for="nameReg2" class="cinema__form__label">Имя:</label>
                            <div class="row position-relative">
                                <div class="col-md-6">
                                    <div class="cinema__form__input-ico">
                                        <input value="Александ" type="text" required="" name="nameReg" id="nameReg2"
                                               class="cinema__form__input-ico__value is-valid" autocomplete="off"
                                               placeholder="Ваше имя">
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="14" height="18">
                                                <use xlink:href="#svg-user"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <ul class="nav cinema__form__nav-edit align-items-center">
                                        <li>
                                            <button class="btn-yellow">Сохранить</button>
                                        </li>
                                        <li>
                                            <button class="btn-yellow">Отменить</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <label for="lastnameReg2" class="cinema__form__label">Фамилия:</label>
                            <div class="row position-relative">
                                <div class="col-md-6">
                                    <div class="cinema__form__input-ico">
                                        <input value="Космодемьянский" type="text"
                                               disabled
                                               required
                                               name="lastnameReg"
                                               id="lastnameReg2"
                                               class="cinema__form__input-ico__value"
                                               autocomplete="off"
                                               placeholder="Ваша фамилия"
                                        >
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="14" height="18">
                                                <use xlink:href="#svg-user"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <div class="cinema__form__label">Пол:</div>
                            <div class="row position-relative">
                                <div class="col-md-6">
                                    <div class="row" id="genderRegInp">
                                        <div class="col-6">
                                            <label class="radio-btn">
                                                <input required="" type="radio" class="radio-btn__input"
                                                       name="genderReg" value="Мужской" checked disabled>
                                                <span class="radio-btn__value">
                                                Мужской
                                            </span>
                                            </label>
                                        </div>
                                        <div class="col-6">
                                            <label class="radio-btn">
                                                <input required="" type="radio" class="radio-btn__input"
                                                       name="genderReg" value="Женский" disabled>
                                                <span class="radio-btn__value">
                                                    Женский
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <label for="dateReg" class="cinema__form__label">Дата рождения:</label>
                            <div class="row  position-relative">
                                <div class="col-md-6">
                                    <div class="cinema__form__input-ico">
                                        <input value="01.01.2000" disabled type="text" required="" readonly="true"
                                               name="dateReg" id="dateReg"
                                               class="cinema__form__input-ico__value cinema__form__input-ico__value--date"
                                               autocomplete="off" placeholder="дд.мм.гггг">
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="18" height="18">
                                                <use xlink:href="#svg-datepicker"></use>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="cinema__form__ps">
                                        Дату рождения можно изменить только 1 раз
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <label for="phoneReg2" class="cinema__form__label">Номер телефона:</label>
                            <div class="row position-relative">
                                <div class="col-md-6">
                                    <div class="cinema__form__input-ico">
                                        <input type="tel"
                                               disabled
                                               required
                                               name="phoneReg"
                                               id="phoneReg2"
                                               class="cinema__form__input-ico__value js-mask-phone"
                                               autocomplete="off"
                                               placeholder="+7 111 123-00-00"
                                        >
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="12" height="18">
                                                <use xlink:href="#svg-phone"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <label for="emailReg2" class="cinema__form__label">Email:</label>
                            <div class="row position-relative">
                                <div class="col-md-6">


                                    <div class="cinema__form__input-ico">
                                        <input type="email"
                                               disabled
                                               value="nnn@mail.ru"
                                               required
                                               name="emailReg"
                                               id="emailReg2"
                                               class="cinema__form__input-ico__value "
                                               autocomplete="off"
                                               placeholder="Укажите ваш E-mail"
                                        >
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="18" height="18">
                                                <use xlink:href="#svg-email"></use>
                                            </svg>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <label for="bonusCardReg2" class="cinema__form__label">Номер бонусной карты:</label>
                            <div class="row position-relative">
                                <div class="col-md-6">
                                    <div class="cinema__form__input-ico">
                                        <input type="text"
                                               disabled
                                               value="1 2 3 4 5 6"
                                               name="bonusCardReg"
                                               id="bonusCardReg2"
                                               class="cinema__form__input-ico__value"
                                               autocomplete="off"
                                               placeholder="_ _ _ _ _ _"
                                        >
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="18" height="14">
                                                <use xlink:href="#svg-card"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="cinema__form__row">
                            <label for="cityReg2" class="cinema__form__label">Город:</label>
                            <div class="row position-relative">
                                <div class="col-md-6">
                                    <div class="cinema__form__input-ico">
                                        <select disabled required name="cityReg" id="cityReg2"
                                                class="js-select choices__input">
                                            <option value="">Выберите город</option>
                                            <option value="Москва">Москва</option>
                                            <option value="Москва2">Москва2</option>
                                            <option value="Москва3">Москва3</option>
                                            <option value="Москва4">Москва4</option>
                                        </select>
                                        <div class="cinema__form__input-ico__box">
                                            <svg width="15" height="18">
                                                <use xlink:href="#svg-marker"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="cinema__form__edit">
                                        <svg width="18" height="18">
                                            <use xlink:href="#svg-edit"></use>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="tab2" tabindex="0">
                        <div class="row">
                            <div class="col-lg-6">
                                <form action="" id="formEditPass">
                                    <div class="cinema__form__row">
                                        <label for="passOld" class="cinema__form__label">Ваш текущий пароль:*</label>
                                        <div class="cinema__form__input-ico">
                                            <input value="1111" type="password" required="" name="passReg" id="passOld" placeholder="Ваш текущий пароль"
                                                   class="cinema__form__input-ico__value cinema__form__input-ico__value--pass is-valid" autocomplete="off">
                                            <div class="cinema__form__input-ico__box">
                                                <svg width="15" height="18">
                                                    <use xlink:href="#svg-pass"></use>
                                                </svg>
                                            </div>
                                            <div class="cinema__form__input-ico__pass js-pass" data-target="passOld">
                                                <svg width="18" height="14">
                                                    <use xlink:href="#svg-pass-toggle"></use>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="cinema__form__ps">
                                            Для подтверждения безопастности нужно указать ваш
                                            текущий пароль
                                        </div>
                                    </div>

                                    <div class="cinema__form__row">
                                        <label for="passEdit" class="cinema__form__label">Пароль:*</label>
                                        <div class="cinema__form__input-ico">
                                            <input type="password" required="" name="passReg" id="passEdit" placeholder="Придумайте пароль"
                                                   class="cinema__form__input-ico__value cinema__form__input-ico__value--pass is-valid" autocomplete="off">
                                            <div class="cinema__form__input-ico__box">
                                                <svg width="15" height="18">
                                                    <use xlink:href="#svg-pass"></use>
                                                </svg>
                                            </div>
                                            <div class="cinema__form__input-ico__pass js-pass" data-target="passEdit">
                                                <svg width="18" height="14">
                                                    <use xlink:href="#svg-pass-toggle"></use>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="cinema__form__row">
                                        <label for="passEdit2" class="cinema__form__label">Подтверждение пароля:*</label>
                                        <div class="cinema__form__input-ico">
                                            <input type="password" required="" name="passReg2" id="passEdit2" placeholder="Пароль еще раз"
                                                   class="cinema__form__input-ico__value cinema__form__input-ico__value--pass is-valid" autocomplete="off">
                                            <div class="cinema__form__input-ico__box">
                                                <svg width="15" height="18">
                                                    <use xlink:href="#svg-pass"></use>
                                                </svg>
                                            </div>
                                            <div class="cinema__form__input-ico__pass js-pass" data-target="passEdit2">
                                                <svg width="18" height="14">
                                                    <use xlink:href="#svg-pass-toggle"></use>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn-yellow w-100" type="submit">Сохранить</button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn-yellow w-100" >Отмена</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="tab3" tabindex="0">
                        <div class="row fpad30 cabinet__send-options">
                            <div class="col-ld-6 col-md-8">
                                <div class="cabinet__send-options__info">
                                    Узнавайте первым о новостях, акциях и
                                    премьерах фильмов
                                </div>
                            </div>
                            <div class="col-ld-6 col-md-4">
                                <button class="btn-yellow w-100" type="submit">Подписаться</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
